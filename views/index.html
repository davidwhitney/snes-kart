<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>trainagotchi</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A cool thing made with Glitch" />
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <script src="/script.js" defer></script>
  </head>
  <body>
    
    <!--<button onclick="startGame();">Start</button><br>-->
    
    Ticks: <span data-bind-ticks></span><br>
    Total Platforms: <span data-bind-total-platforms></span><br>
    <main>
      <div id="game-over-message" class="hide">
        GAME OVER
        <span data-bind-gameovermsg></span>
      </div>
      <div id="temperatureOverlay" class="hide">
      <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>
        <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>
              <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>
        <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>
              <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>
        <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>   <span></span>
      </div>      
      <div id="timetable">timetable</div>
      <div id="playfield">
        <div id="buffs"></div>
        <div id="track">
          <div class="tunnel"></div>
        </div>
        <div id="platform">
        </div>
        <img class="turnstyle" src="https://cdn.glitch.com/0993a1dd-56b8-4a95-8ad8-5383c9b59d24%2Fturnstyle.svg?v=1584643163017" alt="">
      </div>
      <div id="actions">
        <button onclick="game.queueAction('clean', 'platformId1');">Clean</button>
        <button onclick="game.queueAction('vent', 'platformId1');">Vent</button>
        <button onclick="game.queueAction('something', 'platformId1');">Something</button>
        
        <div id="platform-stats">
          Platform Temperature: <span data-bind-platform-0-temperature></span><br>
          Platform Hygiene: <span data-bind-platform-0-hygiene></span><br>
        </div>
      </div>
    </main>
    <object type="image/svg+xml" data="https://cdn.glitch.com/0993a1dd-56b8-4a95-8ad8-5383c9b59d24%2Ftrain.svg?v=1584553484134"></object>
    <button onclick="ably.fakeTrainArrival('KINGS CROSS')">Fake Train Arrival</button>
    <button onclick="ably.fakeTrainDeparture('KINGS CROSS')">Fake Train Departure</button>
    
  </body>
</html>
